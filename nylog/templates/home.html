{% extends "log_layout.html" %}
{% block page_title %}Florent's NYC Log{% endblock%}
{% block content %}
{% for post in posts %}
<div class="post-summary">
<h2><a href="{{ url_for('show_post', id = post.id, slug = post.slug)
         }}">{{ post.title }}</a>
<small>{{ post.created_at | format_date_local }}</small></h2>
<p>
{{ post.content | truncate(255, True) }}
</p>
</div>
{% endfor %}
{% endblock %}
